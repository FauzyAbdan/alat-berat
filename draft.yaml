models:
  KategoriAlatBerat:
    name: string unique
    relationships:
      hasMany: TipeAlatBerat

  MerekAlatBerat:
    name: string unique
    relationships:
      hasMany: TipeAlatBerat

  TipeAlatBerat:
    name: string unique
    kategori_alat_berat_id: id
    merek_alat_berat_id: id
    relationships:
      belongsTo: KategoriAlatBerat, MerekAlatBerat
      hasMany: UnitAlatBerat

  UnitAlatBerat:
    nomor_body: string unique
    kategori_alat_berat_id: id
    merek_alat_berat_id: id
    tipe_alat_berat_id: id
    featured_image: string nullable
    relationships:
      belongsTo: KategoriAlatBerat, MerekAlatBerat, TipeAlatBerat
      hasMany: Image

  Image:
    path: string
    unit_alat_berat_id: id
    relationships:
      belongsTo: UnitAlatBerat

seeders: KategoriAlatBerat, Merek, TipeAlatBerat, UnitAlatBerat, Image
